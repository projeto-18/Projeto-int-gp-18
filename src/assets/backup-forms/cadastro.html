<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MinhaSaude">
    <title>MinhaSaúde</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="../css/cabecalho.css" rel="stylesheet" type="text/css" />
    <link href="cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <li><img id="logo" src="../assets/image/Logo.png" alt="MinhaSaúde"></li>

        <nav id="cabecalho">
            <h1>MinhaSaúde</h1>
        </nav>
    </header>

    <main id="container">
        <form id="register-form" method="post" action="../php/envia.php">
            <div id="form-header">
                <h1>Registrar-se</h1>
            </div>
            <div>
                <div class="inputbox">
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input id="name" type="text" name="name" placeholder="Nome" required autocomplete="off"/>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <input id="username" type="text" name="username" placeholder="Usuário" required autocomplete="off"/>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-file-earmark-person-fill"></i>
                        <input id="cpf" type="text" name="cpf"placeholder="CPF" required autocomplete="off" />
                    </div>
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="bi bi-envelope-fill"></i>
                            <input id="email" type="text" name="email" placeholder="E-mail" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="bi bi-key-fill" aria-hidden="true"></i>
                            <input id="password" type="password" name="senha" placeholder="Senha" required  autocomplete="off"/>
                            <i class="bi bi-eye-fill" id="btn-senhaCadaastro" onclick="mostrarSenhaCadastro()"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="bi bi-key-fill"></i>
                            <input id="confirm_password" type="password" name="confirmaSenha"
                                placeholder="Confirma Senha" required  autocomplete="off"/>
                            <i class="bi bi-eye-fill" id="btn-senhaconfirmaCadaastro"
                                onclick="mostrarSenhaConfirmaCadastro()" aria-hidden="true"></i>
                        </div>
                    </div>
                    <br>
                    <div>
                        <input type="submit" id="register_button" name="acao" value="Cadastrar " />
                    </div>
                </div>
            </div>
        </form>
    </main>
    </script>
    <script src="../js/cadastro.js"></script>
    
    </script>
</body>

</html>
