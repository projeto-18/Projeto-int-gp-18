<body>
    <header>
        <li><img id="logo" src="../assets/image/Logo.png" alt="MinhaSaúde"></li>

            <h1>MinhaSaúde</h1>
        </nav>
    </header>
    <section id="titulo">
        <h2>Contato Emergencial</h2>
    </section>
    <section id="conteudo-esquerdo">
        <nav class="superior">
            <div class="iframe">
                <div class="carrosel">
                    <iframe src="../html/frase_do_dia.html" frameborder="0" width="280" height="300" scolling = "no" style="border:none;" allowfullscreen="" loading="lazy" >
                    </iframe>
                </div>
            </div>
        </nav>
        
            <div class="iframe">
                <iframe id="iframe-des" src="hora.html" frameborder="0"></iframe>
            </div>
        
    </section>
    
    <div id="fcon">
        <form  action="#" method="post" autocomplete="off" id="form">
            <div class="formulario-container">
                    <div>
                        <label class="label" for="n1">Nome Completo:</label>
                        <input
                            type="text"
                            name="nome1"
                            id="n1"
                            pattern="[a-zA-Z]+"
                        >
                        <label class="label" for="parente">Parentesco:</label>
                        <select name="parente" id="parente">
                            <option value="mae">Mãe</option>
                            <option value="pai">Pai</option>
                            <option value="irmao">irmão</option>
                            <option value="irmã">Irmã</option>
                            <option value="conjuge">Conjuge</option>
                        </select>
                    </div>
                    <div id="tel1">
                        <label class="label" for="tel">Telefone:</label>
                        <input
                            type="tel"
                            name="tel"
                            id="tel"
                            pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                            placeholder="(xx)xxxxx-xxxx"
                        >
                    </div>
        
            </div>
            <div id="button">
                <input
                    type="button"
                    value="Salvar/Alterar"
                    id="botao"
                    onclick="salvar()"
                >
            </div>
        </form>
    </div>

        

    <div>
        <a href="../html/emergencia.html"><input type="submit" id="emergencia" name="acao" value="Emergência" /></a>
    </div>

                </li>

                    <button class="btn-sair" onclick="sair()"><img id="navegacao" src="../assets/image/down.png" alt="HomePage" ></button>
                    <script src="../js/sair.js"></script>
