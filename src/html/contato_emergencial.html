<body>
    <header id="cabecalho" style="text-align: center;">

    <main>
        <div class="formulario-container">
            <form action="#" method="post" autocomplete="off" id="form">
                <div>
                    
                        <label class="label" for="n1">Nome Completo: </label>
                        <input type="text" name="nome1" id="n1" pattern="[a-zA-Z]+">
                    
                    
                        <label class="label" for="parente">Parentesco:   </label>
                        <select name="parente" id="parente">
                            <option value="mae">Mãe</option>
                            <option value="pai">Pai</option>
                            <option value="irmao">irmão</option>
                            <option value="irmã">Irmã</option>
                            <option value="conjuge">Conjuge</option>
                        </select>
                </div>

                <div id="tel1">
                    <label class="label" for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel"  pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                </div>
                
            </form>
        </div>

        <div class="formulario-container2">
            <form action="#" method="post" autocomplete="off" id="form2">

                            <option value="pai">Pai</option>

                            <option value="irmã">Irmã</option>
                            <option value="conjuge">Conjuge</option>

                </div>

                <div id="tel2">
                    <label class="label" for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel"  pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                </div>
                

                
            </form>
        </div>
        <div id="button"><input type="button" value="Salvar/Alterar" id="botao" onclick="salvar()"></div>
        </main>
