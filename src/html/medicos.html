<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MinhaSaude">
    <title>MinhaSaúde</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="../css/cabecalho.css" rel="stylesheet" type="text/css" />
    <link href="../css/medicos.css" rel="stylesheet" type="text/css" />
    <link href="../css/rodape.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <li><img id="logo" src="../assets/image/Logo.png" alt="MinhaSaúde"></li>
        <nav id="cabecalho">
            <h1>MinhaSaúde</h1>
        </nav>
    </header>
    <section id="titulo">
        <nav>
            <div class="titulo">
                <i class="bi bi-clipboard2-pulse"></i>
                Médicos
            </div > 
        </nav>
    </section>
    <section id="conteudo-esquerdo">
        <nav class="superior">
            <div class="iframe">
                <div class="carrosel">
                    <iframe src="../html/frase_do_dia.html" frameborder="0" width="280" height="300" scolling = "no" style="border:none;" allowfullscreen="" loading="lazy" >
                    </iframe>
                </div>
            </div>
        </nav>
            <div class="iframe">
                <iframe id="iframe-des" src="hora.html" frameborder="0"></iframe>
            </div>
    </section>
<main>
    <div id="fcon">
        <form  action="#" method="post" autocomplete="off" id="form">
            <div class="formulario-container">
                    <div>
                        <label class="label" for="n1">Nome Completo:</label>
                        <input
                            type="text"
                            name="nome1"
                            id="n1"
                            pattern="[a-zA-Z]+"
                        >
                        <label class="label" for="parente">Especialidade:</label>
                        <select name="parente" id="parente">
                            <option value="mae">Psicologo</option>
                            <option value="pai">Psiquiatra</option>
                            <option value="irmao">Neuro</option>
                            <option value="irmã">Geral</option>
                        </select>
                    </div>
                    <div id="tel1">
                        <label class="label" for="tel">Telefone:</label>
                        <input
                            type="tel"
                            name="tel"
                            id="tel"
                            pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                            placeholder="(xx)xxxxx-xxxx"
                        >
                    </div>
                    
            </div>

            <br>
            <div id="button">
                <input
                    type="button"
                    value="Salvar/Alterar"
                    id="botao"
                    onclick="salvar()"
                >
            </div>
        </form>
    </div>
    </main>
    <footer>
        <nav>
            <ul id="container">
                <li><a href="../html/menu.html"><img id="navegacao" src="../assets/image/home.png" alt="HomePage"></a>
                </li>
                    <a href="../html/sobre.html"><img id="navegacao" src="../assets/image/help.png" alt="HomePage"></a>
                </li>
                <li>
                    <button class="btn-sair" onclick="sair()"><img id="navegacao" src="../assets/image/down.png" alt="HomePage" ></button>
                    <script src="../js/sair.js"></script>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
