<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MinhaSaude">
        <title>MinhaSaúde</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link href="../css/cabecalho.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/signin.css">
    </head>
    <body>
        <header>
            <li>
                <img id="logo" src="../assets/image/Logo.png" alt="MinhaSaúde">
            </li>
            <nav id="cabecalho">
                <h1>MinhaSaúde</h1>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <h1>Entrar</h1>
                    <div id="msgError"></div>
                    <div class="label-float">
                        <input type="text" id="usuario" paceholder="" required>
                        <label id="userLabel" for="usuario">Usuario</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="senha" paceholder="" required >
                        <label id="senhaLabel" for="senha">Senha</label>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()" aria-hidden="true"></i>
                    </div>
                    <div class="justify-center">
                        <button onclick="entrar()">Entrar</button>
                    </div>
                    <div class="justify-center">
                        <hr>
                    </div>
                    <p>
                        Não tem uma conta?
                        <a href="./signup.html">
                            Cadastre-se
                        </a>
                    </p>
                </div>
            </div>
        </main>
        
        <!-- Responsavel pelos efeitos -->
        <ul class="squares"></ul>
        <!--  -->
        <script src="../js/signin.js"></script>
    </body>
</html>
